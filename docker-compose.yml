services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uniview-app
    ports:
      - "8087:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - /app/node_modules
    networks:
      - uniview-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  uniview-network:
    driver: bridge
